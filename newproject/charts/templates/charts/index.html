{% extends 'base_layout.html' %}

    {% block content %}

        <h2>Index page</h2>

        <div class="row mt-2">
            <div class="col-md-4 mt-2">
                <h3>Add data</h3>
                <hr>

                <form action="" method="post">

                    {%  csrf_token %}

                    {{form}}

                    <input class="btn btn-success mt-2" type="submit" value="Add Data">

                </form>

                <div class="col-md-8">
                            <canvas class="window-container" id="goodCanvas1" width="200" height="100" aria-label="Hello ARIA World" role="img"></canvas>
                            <script>
                            var ctx = document.getElementById('goodCanvas1').getContext('2d');
                            var myChart = new Chart(ctx, {
                                type: 'pie',
                                data: {
                                    labels: [{% for chart in charts %} '{{chart.name_y}}', {% endfor %}],
                                    datasets: [{
                                        label: '# of Products',
                                        data: [{% for chart in charts %} {{chart.num_x}}, {% endfor %}],
                                        backgroundColor: [
                                            'rgba(255, 99, 132, 0.8)',
                                            'rgba(54, 162, 235, 0.8)',
                                            'rgba(255, 206, 86, 0.8)',
                                            'rgba(75, 192, 192, 0.8)',
                                            'rgba(153, 102, 255, 0.8)',
                                            'rgba(255, 159, 64, 0.8)'
                                        ],
                                        borderColor: [
                                            'rgba(255, 99, 132, 1)',
                                            'rgba(54, 162, 235, 1)',
                                            'rgba(255, 206, 86, 1)',
                                            'rgba(75, 192, 192, 1)',
                                            'rgba(153, 102, 255, 1)',
                                            'rgba(255, 159, 64, 1)'
                                        ],
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                            </script>
                </div>
            </div>
        </div>

    {% endblock %}
